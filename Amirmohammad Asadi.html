<!DOCTYPE html>
<html lang="ir">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login & Singup page</title>
</head>
<body>

    <div class="container">
        <div class="login-box">


            <div class="login-form">
                <div class="login-titel">
                    <h5>خوش آمدید!</h5>
                </div>
                <div class="login-form-box">
                    <form action="" method="post">
                        <div class="form-input">
                            <label for="username">نام کاربری</label>
                            <input type="text" placeholder="نام کاربری خود را وارد کنید">   
                        </div>
                        <div class="form-input">
                            <label for="password">رمز عبور</label>
                            <input type="password" placeholder="رمز عبور خود را وارد کنید">   
                        </div>
                        <div class="login-submit">
                            <button onclick="document.getElementById('img1').src='img2.jpg'">ورود</button>
                        </div>
                    </form>
                </div>
                <div class="forgotpsd">
                    <a href="#">رمز خود را فراموش کرده‌اید؟</a>
                </div>
            </div>

            <div class="login-img">
                <img id="img1" src="img.jpg" alt="login image">
            </div>
        </div>
    </div>

</body>
</html>
